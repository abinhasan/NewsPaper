<div id="page-content" class="index-page container">
	<div class="row">
		<div id="main-content">
			<!-- background not working -->
			<div class="col-md-9">
				<div class="box">
					<div class="box-header header-natural">
						<h2>সংবাদ</h2>
					</div>
					<div class="box-content">
						<div class="row">
							<div *ngFor="let post of posts; let i = index">
								<div class="clearfix" *ngIf="i % 4 == 0"></div>
								<div class="col-md-3">
									<img src="{{post.imageUrl}}" />
									<h3><a href="#">{{post.title}}</a></h3>
									<span><i class="fa fa-heart"></i> {{post.like}} <i class="fa fa-eye"></i> {{post.view}}</span>
									<p>{{post.description | slice:0:80}}…...</p>
								</div>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-lg btn-success">আরও</button>
						</div>
					</div>
				</div>

				<div class="box">
					<div class="box-header header-vimeo">
						<h2>ভিডিও</h2>
					</div>
					<div class="box-content">
						<div class="row">
							<div class="col-md-8" *ngFor="let v of vedioPosts | slice:1">
								<div class="wrap-vid">
									<iframe width="100%" height="300" frameborder="0" allowfullscreen 
										[src]="('https://www.youtube.com/embed/' + v.youtubeUrl) | safe"></iframe>
								</div>
								<h3 class="vid-name"><a href="#">{{v.title}}</a></h3>
								<div class="info">
									<span><i class="fa fa-calendar"></i>25/3/2015</span>
									<span><i class="fa fa-heart"></i>1,200</span>
								</div>
							</div>

							<div class="col-md-4">
								<div class="wrap-vid" *ngFor="let video of vedioPosts">
									<iframe width="100%" height="100%" frameborder="0" allowfullscreen 
										[src]="('https://www.youtube.com/embed/' + video.youtubeUrl) | safe"></iframe>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>

		<div id="sidebar">
			<div class="col-md-3">

									</ul>
								</div>
							</div>
						</div>
					</div>
