<div id="page-content" class="index-page container">
  <div class="row">
    <div id="main-content">
      <div class="col-md-12">
        <div class="box">
          <div class="box-header header-vimeo">
            <h2>ভিডিও</h2>
          </div>
          <div class="box-content">
            <div class="row">
              <div *ngFor="let v of allVideoArray; let i = index">
                <div class="clearfix" *ngIf="i % 4 == 0"></div>
                <div class="col-md-3">

                  <iframe width="100%" frameborder="0" allowfullscreen 
                        [src]="('https://www.youtube.com/embed/' + v.youtubeUrl) | safe">
                  </iframe>

                  <h3><a [routerLink]="['/video/'+v.key]">{{v.title}}</a></h3>
                  <span>
                    <i class="fa fa-calendar"></i> {{v.startedAt}}
										<i class="fa fa-heart"></i> {{v.like}} 
										<i class="fa fa-eye"></i> {{v.view}}
									</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
