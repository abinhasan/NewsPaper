<div id="page-content" class="index-page container">
  <div class="row">
    <div id="main-content">
      <div class="col-md-12">
        <div class="box">
          <div class="box-header header-natural">
            <h2>সংবাদ</h2>
          </div>
          <div class="box-content">
            <div class="row">
              <div *ngFor="let post of allPostArray; let i = index">
                <div class="clearfix" *ngIf="i % 6 == 0"></div>
                <div class="col-md-2">
                  <img src="{{post.imageUrl}}" />
                  <h3><a [routerLink]="['/news/'+post.key]">{{post.title}}</a></h3>
                  <span>
										<i class="fa fa-heart"></i> {{post.like}} 
										<i class="fa fa-eye"></i> {{post.view}}
										<i class="fa fa-calendar"></i> {{post.startedAt}}
									</span>
                  <p>{{post.description | slice:0:80}}…...</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
